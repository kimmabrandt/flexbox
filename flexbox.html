<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flexbox Playground</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Comfortaa|Monoton|Nixie+One|Poiret+One|Press+Start+2P|Shrikhand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="flex-container">
      <p class="p1 flex-item">
        The face of the moon was in shadow.
      </p>
      <p class="p2 flex-item">
        It was going to be a lonely trip back.
      </p>
      <p class="p3 flex-item">
        A shining crescent far beneath the flying vessel.
      </p>
      <p class="p4 flex-item">
        Then came the night of the first falling star.
      </p>
      <p class="p5 flex-item">
        The sky was cloudless and of a deep dark blue.
      </p>
      <p class="p6 flex-item">
        Silver mist suffused the deck of the ship.
      </p>
    </div>
  </body>
</html>
